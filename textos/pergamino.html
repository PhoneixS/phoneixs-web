<h1>Pergamino 23-1-2008</h1>
<p>Si crees en Dios no mueras, pues solo aquí es donde puedes redimirte.</p>
<p>Si no crees en Dios no mueras, pues solo aquí es donde existes.</p>
<p>Si crees en la reencarnación, no mueras, pues solo aquí es donde puedes ascender a la iluminación.</p>
